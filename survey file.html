<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header id="title">
	<h1>Survey Form</h1>
</header>
<section>
<div class="container">
	<div id="description">	
		<p>let us know how we can improve freeCodeCamp</p>
	</div>
	<form id="survey-form">
	        <div class="row-tab">
		<div class="label-tab">
			<lable>Name</lable>
		</div>
		<div class="input-tab">
			<input type="text" name="Name" placeholder="Enter your name">
		</div>
		</div>
		<div class="row-tab">
		<div class="label-tab"> 
			<lable>Email</lable>
		</div>
		<div class="input-tab">
			<input type="email" name="Email" placeholder="Enter your name">
		</div>
		</div>
		<div class="row-tab">
		<div class="label-tab">
			<lable>Age</lable>
		</div>
		<div class="input-tab">
			<input type="number" name="Age" placeholder="Age">
		</div>
		</div>
		<div class="row-tab">
			<div class="label-tab">
			<lable>	Which option best describe your current role?</lable>
		</div>
		<div class="select-tab">
			<select id="select-box">
				<option>student</option>
				<option>job holder</option>
				<option>Businessman</option>
			</select>     
		</div>
		</div>
			<div class="row-tab">
				<div class="label-tab">
					<label>How likely is that you would recommend freecodecamp to a friend?</label>
				</div>
				<div class="input-tab">
					<div>
					<input type="radio" name="suggest" value="Definitely"><label>Defintely</label></div><div>
					<input type="radio" name="suggest" value="Maybe"><label>Maybe</label></div><div>
					<input type="radio" name="suggest" value="Not Sure"><label>Not Sure</label></div>
				</div>
			</div>
				<div class="row-tab">
					<div class="label-tab">
						<label>
							what do u like the most in FCC
						</label>
					</div>
					<div class="select-tab">
						<select id="select-box">
							<option>select an option</option>
							<option>Option-1</option>
							<option>Option -2</option>
						</select>
					</div>
				</div>
				<div class="row-tab">
					<div class="label-tab">
						<label>Things that should be improved in the future (Check all that apply)</label>
					</div>
					<div class="input-tab">
						<div>
						<input type="radio" name="project" value="Font-end project"><label>Font-end project</label></div>
						<div>
						<input type="radio" name="project" value="Back-end project"><label>Back-end project</label></div>
						<div>
						<input type="radio" name="project" value="Fata Visulization"><label>Data Visulization</label></div>
						<div>
					</div>
				</div>
    		</form>
		</div>
	</section>
	</body>
</html>
